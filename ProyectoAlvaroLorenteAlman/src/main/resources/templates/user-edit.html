<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles usuario</title>
</head>
<body>
    <h1>Detalles usuario</h1>
    <form th:action="@{/users/{username}/edit}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" readonly="readonly"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" th:field="*{password}"/>
        </div>
        <div>
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{address.firstName}"/>
        </div>
        <div>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{address.lastName}"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{address.email}"/>
        </div>
        <div>
            <label for="street">Calle:</label>
            <input type="text" id="street" name="street" th:field="*{address.street}"/>
        </div>
        <div>
            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" th:field="*{address.city}"/>
        </div>
        <div>
            <label for="zipCode">Código postal:</label>
            <input type="text" id="zipCode" name="zipCode" th:field="*{address.zipCode}"/>
        </div>
        <div>
            <label for="country">País:</label>
            <input type="text" id="country" name="country" th:field="*{address.country}"/>
        </div>
        <div>
            <label for="role">Rol:</label>
            <input type="text" id="role" name="role" th:field="*{role}" readonly="readonly"/>
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>
    <form th:action="@{'/users'}" method="get" style="display:inline">
        <button type="submit">Cancelar</button>
    </form>
</body>
</html>
