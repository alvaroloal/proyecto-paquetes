<!DOCTYPE html>
<<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Añadir usuario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <div th:if="${errorMessage}">
        <p th:style="'color: red;'" th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/users/create}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" />
        </div>
        <div th:if="${isUserAdmin ?: false}">
            <div>
                <label for="role">Rol:</label>
                <select id="role" name="role" th:field="*{role}"  required>
                    <option th:value="ROLE_CUSTOMER" th:selected="${user.role == 'ROLE_CUSTOMER'}">Customer</option>
                    <option th:value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Admin</option>
                </select>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{address.email}" />
        </div>
        <div>
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" th:field="*{address.firstName}" />
        </div>
        <div>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" th:field="*{address.lastName}" />
        </div>
        <div>
            <label for="street">Calle:</label>
            <input type="text" id="street" th:field="*{address.street}" />
        </div>
        <div>
            <label for="city">Ciudad:</label>
            <input type="text" id="city" th:field="*{address.city}" />
        </div>
        <div>
            <label for="zipCode">Código Postal:</label>
            <input type="text" id="zipCode" th:field="*{address.zipCode}" />
        </div>
        <div>
            <label for="country">País:</label>
            <input type="text" id="country" th:field="*{address.country}" />
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
