<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
		<a th:href="@{/nuevo}" class="btn btn-primary">Nuevo</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>TELEFONO</th>
					<th>DIRECCIÓN</th>
					<th>Nº TARJETA</th>
                    <th>Herramientas Admin</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente:${clientes}">
                    <td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td th:text="${cliente.numeroTarjeta}"></td>
					<td>
						<a th:href="@{/editar}+${cliente.id}" class="btn btn-warning">Editar</a>
						<a th:onclick="eliminar([[${cliente.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
                </tr>
            </tbody>
        </table>
    </div>
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<script src="funciones.js"></script>

</body>
</html>
